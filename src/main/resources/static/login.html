<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 24px;
      color: #333;
    }
    .login-card label {
      display: block;
      margin-bottom: 6px;
      
    }
    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .login-card button:hover {
      background-color: #0056b3;
    }
    .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .register-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Login</h2>
  <form>
    <label for="username">User Name</label>
    <input type="text" id="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Log In</button>
  </form>
  <div class="register-link">
    Don't have an account? <a href="register.html">Register</a>
  </div>
</div>

</body>
</html>
